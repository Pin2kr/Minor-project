<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="player">Tic Tac Toe</div>

  <div class="player-inputs">
    <input type="text" id="player1" placeholder="Player 1 Name">
    <input type="text" id="player2" placeholder="Player 2 Name">
  </div>

  <div class="score-board">
    <span id="player1Score">Player 1: 0</span>
    <span id="player2Score">Player 2: 0</span>
  </div>

  <div class="allfields">
    <div class="contboxes">
      <div class="boxes"></div>
      <div class="boxes"></div>
      <div class="boxes"></div>
      <div class="boxes"></div>
      <div class="boxes"></div>
      <div class="boxes"></div>
      <div class="boxes"></div>
      <div class="boxes"></div>
      <div class="boxes"></div>
    </div>
  </div>

  <div class="buttons">
    <div class="resetbtn">
      <button class="btn">Reset Game</button>
    </div>
    <div class="reset-scores-btn">
      <button class="btn">Reset Scores</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
